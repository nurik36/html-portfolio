<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .ticket {
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            width: 60%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 80%;
            border-radius: 8px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>You're Invited to My Birthday Party!</h1>
    
    <div class="ticket">
        <img src="https://i.pinimg.com/736x/6a/ee/c3/6aeec32ac40a880b71aeffa4a60e5a8c.jpg" alt="Birthday Invitation">
        <h2>Event Details</h2>
        <ul>
            <li><strong>Date:</strong> October 30</li>
            <li><strong>Time:</strong> 6:00 PM</li>
            <li><strong>Location:</strong> Georgian Cuisine Restaurant</li>
        </ul>
        <p>I invite everyone to celebrate my birthday together! Hope to see you there!</p>
    </div>
</body>
</html>
